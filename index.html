<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eggs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="description" content="Eggs">
    <meta name="author"      content="Alyssa Quek">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
      html {
        height:100%;
        margin:0;
      }
      body {
        font-family: "Arial Unicode MS", "Lucida Grande", sans-serif;
        display: flex;
        min-width: 100%;
        min-height: 100%;
        margin: 0 auto;
        flex-direction: column;
        justify-content: center;
        align-items: stretch;
        align-content: stretch;
        text-align: center;
        background-color: ghostwhite;
      }
      header {
        display: flex;
        flex-grow: 0;
        flex-basis: 50px;
        min-height: 50px;
        background-color: plum;
        align-items: center;
        justify-content: center;
      }
      .egg {
        flex-grow: 1;
        flex-basis: auto;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-content: center;
        align-items: center;
        overflow: hidden;
        min-height: 400px;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
      }
      #eggCanvas {
        padding: 50px;
        background-color: white;
        border-radius: 50px;
        box-shadow: inset 7px -7px 13px -7px rgba(0,0,0,0.7);
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        Egg Equation:
        <b>x<sup>2</sup> + (1.4<sup>x</sup>1.6y)<sup>2</sup> = 1</b>
      </div>
    </header>
    <div class="egg">
      <canvas id="eggCanvas" width="400" height="400"></canvas>
    </div>

    <script src="eggGraph.js"></script>
  </body>
</html>
